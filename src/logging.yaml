version: 1
formatters:
    simple:
        format: '%(message)s'
    detailed:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        formatter: simple
        level: INFO
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        formatter: detailed
        level: DEBUG
        filename: logs/simulation.log
loggers:
    environment:
        level: DEBUG
        handlers: [console, file]
        propagate: no
    entities:
        level: DEBUG
        handlers: [console, file]
        propagate: no
    sensors:
        level: DEBUG
        handlers: [console, file]
        propagate: no
root:
    level: DEBUG
    handlers: [console, file]
